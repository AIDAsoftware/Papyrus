<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-input/paper-textarea.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">

<dom-module id="document-creator">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <form is="iron-form" method="post" action="[[constructUrlFrom(product_id, version_id)]]">
            <paper-input label="Title" name="Title"></paper-input>
            <paper-input label="Description" name="Description"></paper-input>
            <paper-input label="Language" name="Language"></paper-input>
            <paper-textarea label="Content" name="Content"></paper-textarea>
            <paper-button raised on-tap="submitForm">Submit</paper-button>
        </form>
    </template>

    <script>
    Polymer({
        is: 'document-creator',
        properties: {
            product_id: String,
            version_id: String
        },
        submitForm: function() {
            if (!this.product_id || !this.version_id) {
                return;
            }
            document.querySelector('form').submit();
        },
        constructUrlFrom: function(productId, versionId) {
            return "http://192.168.1.193/Papyrus.Api/products/" + productId + "/versions/" + versionId + "/documents"
        }
    });
  </script>
</dom-module>

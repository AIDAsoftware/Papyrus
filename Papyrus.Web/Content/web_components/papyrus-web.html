<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="nav-bar.html">
<link rel="import" href="document-creator.html">
<link rel="import" href="document-listing.html">
<link rel="import" href="product-version-selector.html">

<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="papyrus-web">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }

            paper-item {
                --paper-item: {
                    color: black;
                };
            }
        </style>

        <nav-bar listing={{listing}}></nav-bar>

        <product-version-selector product="{{product}}" version="{{version}}">
        </product-version-selector>

        <template is="dom-if" if="[[ !listing ]]">
            <document-creator product_id="[[product]]" version_id="[[version]]"></document-creator>
        </template>

        <template is="dom-if" if="[[ listing ]]">
            <document-listing product="[[product]]" version="[[version]]"></document-listing>
        </template>
    </template>
    <script>
    Polymer({
        is: 'papyrus-web',
        properties: {
            product: String,
            version: String,
            listing: {
                type: Boolean,
                value: true
            }
        }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

<dom-module id="nav-bar">
    <template>
        <style>
            :host {
                display: block;
            }

            paper-item {
                --paper-item: {
                    color: black;
                };
            }
        </style>
        <paper-toolbar>
            <span class="title">Papyrus</span>
            <paper-menu-button>
                <paper-button class="dropdown-trigger">Documents</paper-button>
                <paper-menu class="dropdown-content">
                    <paper-item on-tap="browseDocuments">Browse</paper-item>
                    <paper-item on-tap="openCreator">Create</paper-item>
                </paper-menu>
            </paper-menu-button>
            <paper-button>Products</paper-button>
        </paper-toolbar>
    </template>
    <script>
        Polymer({
            is: 'nav-bar',
            browseDocuments: function() {
                window.location.href = '#/';
            },
            openCreator: function() {
                window.location.href = '#/document-creator';
            }
        });
    </script>
</dom-module>

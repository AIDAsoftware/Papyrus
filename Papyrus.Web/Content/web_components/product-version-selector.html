<dom-module id="product-version-selector">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            paper-dropdown-menu {
                width: 400px;
            }

            paper-dropdown-menu + paper-dropdown-menu {
                --paper-dropdown-menu: {
                    margin-left: 50px; 
                };
            }

            paper-item {
                --paper-item: {
                    color: black;
                };
            }
        </style>
        
        <div class="productVersionSelector">
            <paper-dropdown-menu label="Product" value="{{product}}">
                <paper-listbox iron-select="observer" class="dropdown-content">
                    <paper-item>1</paper-item>
                    <paper-item>2</paper-item>
                    <paper-item>3</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>

            <paper-dropdown-menu label="Version" value="{{version}}">
                <paper-listbox class="dropdown-content">
                    <paper-item>1</paper-item>
                    <paper-item>2</paper-item>
                    <paper-item>3</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </div>

    </template>
    <script>
        Polymer({
            is: 'product-version-selector',
            properties: {
                product: {
                    type: String,
                    notify: true
                },
                version: {
                    type: String,
                    notify: true
                }
            }
        });
    </script>
</dom-module>

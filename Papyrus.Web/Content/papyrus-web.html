<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="document-creator.html">
<link rel="import" href="document-listing.html">

<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<dom-module id="papyrus-web">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }
            
            .productVersionSelector {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            paper-dropdown-menu {
                width: 400px;
            }

            paper-dropdown-menu + paper-dropdown-menu {
                --paper-dropdown-menu: {
                    margin-left: 50px; 
                };
            }
        </style>

        <paper-toolbar>
            <span class="title">Papyrus</span>
            <paper-icon-button icon="refresh" on-tap="listDocuments"></paper-icon-button>
            <paper-icon-button icon="add" on-tap="openCreator">+</paper-icon-button>
        </paper-toolbar>

        <div class="productVersionSelector">
            <paper-dropdown-menu label="Product" value="{{product}}">
                <paper-listbox class="dropdown-content">
                    <paper-item>1</paper-item>
                    <paper-item>2</paper-item>
                    <paper-item>3</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>

            <paper-dropdown-menu label="Version" value="{{version}}">
                <paper-listbox class="dropdown-content">
                    <paper-item>1</paper-item>
                    <paper-item>2</paper-item>
                    <paper-item>3</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </div>

        <template is="dom-if" if="[[ !listing ]]">
            <document-creator product_id="[[product]]" version_id="[[version]]"></document-creator>
        </template>

        <template is="dom-if" if="[[ listing ]]">
            <document-listing product="[[product]]" version="[[version]]"></document-listing>
        </template>
    </template>
    <script>
    Polymer({
        is: 'papyrus-web',
        properties: {
            product: String,
            version: String,
            listing: {
                type: Boolean,
                value: true
            }
        },
        listDocuments: function() {
            this.listing = true;
        },
        openCreator: function() {
            this.listing = false;
        }
    });
  </script>
</dom-module>

<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="document-creator.html">
<link rel="import" href="document-listing.html">

<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<dom-module id="papyrus-web">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-toolbar class="medium-tall">
            <span class="title">Papyrus</span>
            <paper-icon-button style="{color: white}" icon="refresh" on-tap="listDocuments"></paper-icon-button>
            <paper-icon-button style="{color: white}" icon="add" on-tap="openCreator">+</paper-icon-button>
        </paper-toolbar>

        <paper-dropdown-menu label="Product" value="{{product}}">
            <paper-listbox class="dropdown-content">
                <paper-item>1</paper-item>
                <paper-item>2</paper-item>
                <paper-item>3</paper-item>
            </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Version" value="{{version}}">
            <paper-listbox class="dropdown-content">
                <paper-item>1</paper-item>
                <paper-item>2</paper-item>
                <paper-item>3</paper-item>
            </paper-listbox>
        </paper-dropdown-menu>

        <template is="dom-if" if="[[ !listing ]]">
            <document-creator product_id="[[product]]" version_id="[[version]]"></document-creator>
        </template>

        <template is="dom-if" if="[[ listing ]]">
            <document-listing product="[[product]]" version="[[version]]"></document-listing>
        </template>
    </template>
    <script>
    Polymer({
        is: 'papyrus-web',
        properties: {
            product: String,
            version: String,
            listing: {
                type: Boolean,
                value: true
            }
        },
        listDocuments: function() {
            console.log("list");
            this.listing = true;
            console.log(this.listing);
        },
        openCreator: function() {
            console.log("create");
            this.listing = false;
            console.log(this.listing);
        }
    });
  </script>
</dom-module>
